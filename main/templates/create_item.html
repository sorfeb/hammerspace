{% extends 'base.html' %} 

{% block content %}
<h1>Add New Item</h1>

<form method="POST"> <!--block is using POST method-->
    {% csrf_token %} <!--Security token-->
    <table>
        {{ form.as_table }} 
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Item"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
