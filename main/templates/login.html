{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
    <style>
        body{
            background-image:url(https://i.pinimg.com/originals/68/9e/13/689e13b5a9e29749f6ae2cce530f7f3e.gif);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
{% endblock meta %}

{% block content %}

<div class="flex flex-col h-screen justify-center items-center text-white font-medium font-['MedievalSharp']">

    <div class="flex flex-row">
        <h1 class="w-48 h-32 text-red-800 text-8xl font-normal font-['Killigrew']">Login</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <table>
                <tr>
                    <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                </tr>
                        
                <tr>
                    <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                </tr>
            </table>
            <input class="text-[20px] text-green-200 mt-[15px] transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300" type="submit" value="Log in">
        </form>
    </div>

    <div class="">
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
    </div>

    <div class="text-[15px] mt-[20px] flex flex-col">
        <p>Don't have an account yet?</p>
        <a class=" text-center transition ease-in-out delay-150 bg-blue-500 hover:scale-110 hover:bg-indigo-500 duration-300" href="{% url 'main:register' %}">Register Now</a>
    </div>
</div>

{% endblock content %}
